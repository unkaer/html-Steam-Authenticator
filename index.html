<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Steam Authenticator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="header">Steam Authenticator</h1>
        <input type="file" id="fileInput" accept=".maFile">
        <div id="accountName"></div>
        <div class="authCodeContainer">
            <div id="authCode" class="copyable" title="Double-click to copy"></div>
            <button id="copyButton"></button>
        </div>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="timeRemaining"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
