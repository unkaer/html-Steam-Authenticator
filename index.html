<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Steam Authenticator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">Steam Authenticator</header>
    <div class="container">
        <label for="fileInput">Import .maFile:</label>
        <input type="file" id="fileInput" accept=".maFile">
        
        <label for="accountList">Select Account:</label>
        <select id="accountList"></select>

        <div id="accountName"></div>
        
        <div id="authCode" title="Double-click to copy">Auth Code: </div>
        <button id="copyButton">Copy</button>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <div id="timeRemaining">Valid for: 30 seconds</div>
    </div>
    <div id="toast"></div>
    <script src="script.js"></script>
</body>
</html>
